<body>

        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">首页</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form action="/" class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" id="search" name="search" class="form-control" placeholder="问题搜索" th:value="${search}">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user == null}">
                        <a th:href="@{https://github.com/login/oauth/authorize/(client_id='d87b2b59752a3f484ac6' , scope='user',redirect_uri='http://qiyoung.top/callback'},state=1)}">登录</a>

                    </li>
                    <li class="dropdown" th:if="${session.user != null }">
                        <a href="/publish">发布</a>
                    </li>
                   <!-- <li class="dropdown" th:if="${session.user != null }">
                        <a href="/profile/reply">消息 <span class="badge" th:text="${session.unreadCount}"></span></a>
                    </li>-->
                    <li class="dropdown" th:if="${session.user != null }">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span th:text="${ session.user.getName() }"></span>
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/question">我的问题</a></li>
                            <li><a href="/logout">退出</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>

</body>

</html>
